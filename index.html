            <div class="product-grid">

                    <img src="https://cdn.shopify.com/s/files/1/0603/3031/1875/products/main-square_5c26c185-8aa4-4fb5-b69a-a2abe15a78dd.jpg?v=1695960747"

        <section id="accessories" class="product-section">
            <h2>Accessories</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="https://static.nike.com/a/images/t_PDP_936_v1/f_auto,q_auto:eco/a7adb615-98ec-4d11-ac40-052058b24f0c/U+NK+DF+CLUB+CAP+S+CB+P.png"
